<!DOCTYPE html>
<html lang="en">

<body>
    <h1>The Window object</h1>
    <h2>The promp() method </h2>

    <p>Click the button to ask for your favorite drink</p>

    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>

    <script>
    function myFunction() {
        let text;
        let favDrink = prompt("whats your favorite drink");
        switch(favDrink) {
            case "Coca-Cola":
                text = "excellent choice. coca-cola is good for your soul";
                break;
            case "Pepsi":
                text = "Pepsi is my favourite too!";
                break;
            case "Sultan CHay":
                text = "Sultan chay is quenches thirst";
                break;
            default:
                text = "are you sure that this is drink?";
        }
        document.getElementById("demo").innerHTML = text
    }
    </script>
    
</body>
</html>
