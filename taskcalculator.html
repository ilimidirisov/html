<body>
    <script>
        function calculator(x1, x2, operation) {
            if (operation == '+')
                return x1 + x2;
            if (operation == '-')
                return x1 - x2;
            if (operation == '*')
                return x1 * x2;
            if (operation == '/')
                return x1 / x2;
        }

        console.log(calculator(15, 3, '-'))

    </script>
</body>
